<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weaver — Бесплатный чит</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Rajdhani:wght@600&display=swap');
        
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            color: #fff;
            font-family: 'Rajdhani', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding: 40px;
            background: rgba(0,0,0,0.6);
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(138, 43, 226, 0.8);
            max-width: 500px;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 20px rgba(138,43,226,0.6); }
            50% { box-shadow: 0 0 40px rgba(138,43,226,1); }
            100% { box-shadow: 0 0 20px rgba(138,43,226,0.6); }
        }
        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4.5rem;
            margin: 0;
            background: linear-gradient(45deg, #8a2be2, #ff00ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        p {
            font-size: 1.4rem;
            margin: 20px 0;
        }
        .buttons {
            margin: 40px 0;
        }
        .btn {
            display: inline-block;
            padding: 18px 36px;
            margin: 12px;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3rem;
            transition: all 0.3s;
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
        }
        .btn:hover {
            transform: translateY(-7px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        }
        .discord { background: #5865F2; }
        .telegram { background: #229ED9; }
        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>WEAVER</h1>
        <p>Самый мощный бесплатный чит 2025</p>
        <p>Выбери, где тебе удобнее забрать чит:</p>

        <div class="buttons">
            <a href="https://discord.gg/C8k26Y3xF9" target="_blank" class="btn discord">
                Забрать в Discord
            </a>
            <br>
            <a href="https://t.me/weaverclient" target="_blank" class="btn telegram">
                Забрать в Telegram
            </a>
        </div>

        <div class="footer">
            Актуальная версия всегда в канале и на сервере<br>
            © 2025 Weaver Client
        </div>
    </div>
</body>
</html>
